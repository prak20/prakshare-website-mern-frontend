<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktech - Custom File Sharing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon/favicon.ico">
</head>
<body>
    <img src="./images/logo.png" alt="PrakShare logo" class="logo" width="130px" >
    <section class="upload-container">
        <div class="dropfiles">
            <div class="icon-container dragged">
                <img src="./images/file.svg" alt="file icon"  class="center" draggable="false">
                <img src="./images/file.svg" alt="file icon"  class="left" draggable="false">
                <img src="./images/file.svg" alt="file icon"  class="right" draggable="false">
            </div>
            <input type="file" name="" id="browseFile"/>
            <div class="title">Drop Your Files Here ! or <span class="browseBtn">Browse</span></div>
        </div>
        <div class="progress-container">
            <div class="bgProgress"></div>
            <div class="inner-container">
                <div class="title">Uploading...</div>
                <div class="perc-container"><span id="percent">0</span>%</div>
                <div class="progress-bar"></div>
            </div>

        </div>
        <div class="share-container">
            <p class="para">The Link will expire in 24 Hours</p>
            <div class="input-container">
                <input type="text" id="fileURL" readonly>
                <img src="./images/copy.svg" alt="copy icon" id='copyBtn'>
            </div>
            <p>Or Send Via Email</p>
            <div class="email-container">
                <form id='emailForm'>
                    <div class="field">
                        <label for="sender">Sender's Email</label>
                        <input type="email" name="fromemail" id="sender" required>
                    </div>
                    <div class="field">
                        <label for="receiver">Receiver's Email</label>
                        <input type="email" name="toemail" id="receiver" required>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>
    <!-- Image Section -->
    <div class="img-upload"></div>
    <!-- Github Section -->
    <a href="https://github.com/prak20" target="_blank" class="github-corner" aria-label="View source on GitHub">
        <svg width="80" height="80" viewbox="0 0 250 250"
            style="fill:#131315c9; color:#8df79b; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
